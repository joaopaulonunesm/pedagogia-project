<meta charset="UTF-8" />
<div class="container">

	<div class="row">
	   	<div class="col s12">
			<nav style="margin-top: 8px">
				<div class="nav-wrapper white">
			   		<div class="col s12">
			     	<a ng-href="#/" class="breadcrumb blue-text font-bold">HOME</a>
			     	<a class="breadcrumb blue-text font-bold">PUBLICAÇÃO</a>
			  		</div>
				</div>
			</nav>
		</div>
	</div>

    <div class="row">
        <div class="col s8">
            
            <div class="card-panel teal white">

                <p class="amber-text">
                    <i class="material-icons" ng-repeat="s in star">star</i>
                </p>

                <h4 class="center-align">{{ publication.title }}</h4> 

                <img materialboxed class="materialboxed responsive-img " alt="" ng-src="{{ publication.videoUrl }}">
                <img materialboxed class="materialboxed responsive-img " alt="" ng-src="{{ publication.photoUrl }}">

                <p><a>Publicado em {{ publication.date | date:"dd/MM/yyyy ' às ' HH:mm" }}</a></p>

                <span><p>{{ publication.text }}</p><span>

                <div class="divider"></div>

                <p style="text-align: right">{{ publication.ammountView }} Visualizações</p>

                <br>

                <form class="input-field" name="comentarForm">
                    <textarea id="textarea1" class="materialize-textarea" required ng-model="comment.texto"></textarea>
                    <label for="textarea1">Deixe seu comentário aqui...</label>
                </form>
                
                <div class="card-action right-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action" ng-disabled="comentarForm.$invalid" ng-click="comentar(publicacao)">Comentar
                    </button>
                </div>
            
                <br>

                <h5><strong>Comentários</strong></h5>  

                <ul class="collection" ng-if="publication.comments.length > 0">
                    <li class="collection-item" ng-repeat="comment in publication.comments">
                        <a href="#/"> {{comment.date | date:"dd/MM/yyyy ' às ' HH:mm"}} </a> 
                        <br>
                        <p>
                            {{comment.text}}
                        </p>
                    </li>
                </ul>

            </div>

        </div>
        <div class="col s4">
            <div ng-include="'views/index/component/assuntos.html'"></div>
        </div>
    </div>
</div>
