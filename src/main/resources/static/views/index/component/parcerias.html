<meta charset="UTF-8" />
<section class="tab-container blue lighten-5" id="tabs">

    <div class="container">   
		
        <div class="row">
            
            <div ng-repeat="partner in partners" class="col s12 m6">
	            <div class="icon-block">
	            	<a ng-href="#/partner/{{ partner.nameUrl }}">
			        	<h2 class="center"><img class="circle responsive-img" width="100" height="100" ng-src="{{ partner.photo }}"></h2>
			        </a>
			        <a ng-href="#/partner/{{ partner.nameUrl }}">
		            	<h5 class="center">{{ partner.name }}</h5>
	                </a>
	            </div>
            </div>
            
        </div>

    </div>

    <br/>

</section>
