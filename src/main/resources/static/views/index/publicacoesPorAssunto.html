<div class="container">
    <div class="row">
        <div class="col s8">            

            <div class="card-panel blue">
                <h5 class="center-align white-text">{{ category.name | uppercase }}</h5>
            </div>

            <div ng-repeat="publication in eventsByCategory" class="card-panel teal white">

                <p class="amber-text">
                    <i class="material-icons" ng-repeat="star in eventsSilver">star</i>
                </p>

                <h4 class="center-align">{{ publication.title }}</h4> 

                <img materialboxed class="materialboxed responsive-img " alt="" ng-src="{{ publication.imageUrl }}">

                <p><a href="#/">Publicado em {{ publication.eventDate | date:"dd/MM/yyyy 'às' HH:mm" }}</a></p>

                <span><p>{{ publication.shortDescription }}</p><span>

                <div class="divider"></div>

                <br>

                <div class="card-action" style="text-align: right">
                    <div class="row">
                        <div class="col s4">
                        <p>451 Visualizações</p>
                        </div>
                        <div class="col s4">
                            <p>39 Comentários</p>
                        </div>
                        <div class="col s4">
                            <a class="waves-effect waves-light btn blue" href="#/publication/title/hallel-2017-1119450246" >Ver mais</a>
                        </div>   
                    </div>   
                </div>

            </div>

        </div>
        <div class="col s4">
            <div ng-include="'views/index/component/assuntos.html'"></div>
        </div>
    </div>
</div>
