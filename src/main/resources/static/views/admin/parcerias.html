<meta charset="UTF-8" />

<div class="container">
    <div class="row">
    
    	<div class="col s12">
			<nav style="margin-top: 8px">
				<div class="nav-wrapper white">
			   		<div class="col s12">
			     	<a href="#/" class="breadcrumb blue-text font-bold">HOME</a>
			     	<a class="breadcrumb blue-text font-bold">PARCERIAS</a>
			  		</div>
				</div>
			</nav>
			
			<br />
			
			<div class="row">
			    <div class="col s6">
			        <a class="btn waves-effect waves-light blue" href="#/partners/insert">NOVA PARCERIA</a>
			    </div>
			    <div class="col s6">
			        <div class="input-field col s12">
			            <i class="material-icons prefix">search</i>
			            <input id="first_name" type="text" ng-model="search">
			            <label for="first_name">Procure o parceiro</label>
			        </div>
			    </div>
			</div>
			
			<div class="row">
			    <div class="col s12" ng-repeat="partner in partners | filter: search">
			        <div class="card-panel hoverable grey lighten-5 z-depth-1">
			            <div class="row valign-wrapper">
			                <div class="col s5">
			                    <img materialboxed class="materialboxed responsive-img" ng-src="{{ partner.photo }}" alt="" height="100" width="100">
			                </div>
			                <div class="col s10">
			                    <span class="title"><h5>{{ partner.name }}</h5></span>
			                </div>
			                <div class="col s6 right-align">
			                    <a tooltipped href="" ng-click="deletePartner(partner.nameUrl)" class="btn-floating waves-effect waves-light red" data-position="top" data-tooltip="Deletar Parceira">
			                        <i class="material-icons">remove</i>
			                    </a>
			                    <a tooltipped ng-href="#/partners/edit/{{ partner.nameUrl }}" class="btn-floating waves-effect waves-light blue" data-position="top" data-tooltip="Editar Parceira">
			                        <i class="material-icons">edit</i>
			                    </a>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
			
		</div>
	</div>
</div>
