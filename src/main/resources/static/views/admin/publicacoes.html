<meta charset="UTF-8" />

<div class="container">
    <div class="row">
    
    	<div class="col s12">
			<nav style="margin-top: 8px">
				<div class="nav-wrapper white">
			   		<div class="col s12">
			     	<a href="#/" class="breadcrumb blue-text font-bold">HOME</a>
			     	<a class="breadcrumb blue-text font-bold">PUBLICAÇÕES</a>
			  		</div>
				</div>
			</nav>
			
			<br />
			
			<div class="row">
			    <div class="col s6">
			        <a class="btn waves-effect waves-light blue" href="#/publications/insert">NOVA PUBLICAÇÃO</a>
			    </div>
			    <div class="col s6">
			        <div class="input-field col s12">
			            <i class="material-icons prefix">search</i>
			            <input id="first_name" type="text" ng-model="search">
			            <label for="first_name">Procure pela sua publicação</label>
			        </div>
			    </div>
			</div>
			
			<div class="row">
			    <div class="col s12" ng-repeat="publication in publications | filter: search">
			        <div class="card-panel hoverable grey lighten-5 z-depth-1">
			            <div class="row valign-wrapper">
			                <div class="col s10">
			                    <span class="title"><h5>{{ publication.title }}</h5></span>
			                    <p>{{ publication.summary }}</p>
			                </div>
			                <div class="col s6 right-align">
			                    <a tooltipped href="" ng-click="deletePublication(publication.titleUrl)" class="btn-floating waves-effect waves-light red" data-position="top" data-tooltip="Deletar publicação">
			                        <i class="material-icons">remove</i>
			                    </a>
			                    <a tooltipped ng-href="#/publication/preview/{{ publication.titleUrl }}" class="btn-floating waves-effect waves-light orange" data-position="top" data-tooltip="Visualizar publicação">
			                        <i class="material-icons">visibility</i>
			                    </a>
			                    <a tooltipped ng-href="#/publications/edit/{{ publication.titleUrl }}" class="btn-floating waves-effect waves-light blue" data-position="top" data-tooltip="Editar publicação">
			                        <i class="material-icons">edit</i>
			                    </a>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
			
		</div>
	</div>
</div>
