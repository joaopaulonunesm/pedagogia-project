<meta charset="UTF-8" />

<div class="container">
    <div class="row">
    
    	<div class="col s12">
			<nav style="margin-top: 8px">
				<div class="nav-wrapper white">
			   		<div class="col s12">
			     	<a href="#/" class="breadcrumb blue-text font-bold">HOME</a>
			     	<a href="#/partners" class="breadcrumb blue-text font-bold">PARCERIAS</a>
			     	<a class="breadcrumb blue-text font-bold">EDITAR PARCERIA</a>
			  		</div>
				</div>
			</nav>
			
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="input-field col s12">
		    <input id="title" type="text" class="validate" ng-model="partner.name">
		    <label for="title">Nome</label>
		</div>
	</div>
	<div class="row">
		<div class="input-field col s12">
			<div input-field>
		    	<i class="material-icons prefix">photo_camera</i>
				<input id="image" type="text" ng-model="partner.photo">
		        <label for="image">Foto (URL)</label>
		        <img materialboxed class="materialboxed responsive-img" width="650" ng-src="{{ partner.photo }}">
			</div>
		</div>
	</div>
	<div class="row">
        <div class="input-field col s12">
          <textarea id="short_description" class="materialize-textarea" ng-model="partner.description"></textarea>
          <label for="short_description">Descrição</label>
        </div>
	</div>

	<div class="row">
	    <div class="col s6 offset-s6" style="text-align: right">
	        <a href="#/partner/list" class="waves-effect waves-light btn grey">CANCELAR</a>
	        <a class="waves-effect waves-light btn blue" ng-click="alterPartner(partner.nameUrl)">SALVAR</a>
	    </div>
	</div>
</div>
